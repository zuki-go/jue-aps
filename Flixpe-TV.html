<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomb Raider Reloaded</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-preview::-webkit-scrollbar {
      display: none;
    }
    .scroll-preview {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .shimmer {
      animation: shimmer 1.5s infinite;
      background: linear-gradient(to right, #333 4%, #444 25%, #333 36%);
      background-size: 1000px 100%;
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    video.bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body class="bg-black text-white font-sans relative overflow-x-hidden">


  <div class="relative h-[520px] w-full">
    <img id="bgImage" src="https://i.imgur.com/j1bYoCk.jpg" alt="Banner" class="w-full h-full object-cover absolute inset-0 transition-opacity duration-700" />
    <video id="bgVideo" class="bg-video hidden" autoplay muted loop playsinline></video>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent z-10"></div>

    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 w-full px-6 text-center z-20">
      <div class="w-24 h-24 mx-auto rounded-2xl overflow-hidden border-4 border-black bg-black shadow-xl mb-4 fade-in">
        <img src="https://i.ibb.co/4wm3zNF5/Flix-tv-logo.png" alt="Ícono" class="w-full h-full object-cover" />
      </div>
      <h1 class="text-2xl font-bold mb-1 fade-in">Flixpe TV</h1>
      <div class="flex items-center justify-center space-x-3 text-sm text-white/80 fade-in">
        <span>Vivo</span>
        <span class="text-xs border border-white/30 px-1 py-0.5 rounded">IPTV</span>
        <span class="text-xs">ADOLESCENTES</span>
      </div>


      <button onclick="mostrarOpcionesDescarga()" class="w-full mt-5 bg-white text-black py-2.5 rounded-md font-semibold hover:scale-105 transition-all duration-300 fade-in">
        Instalar APP
      </button>


      <div class="flex justify-center mt-4 fade-in">
        <button onclick="window.location.href='compartir.html'" class="flex items-center gap-2 px-4 py-2 border border-white/20 rounded-full bg-white/5 text-white text-sm hover:bg-white/10 transition-all duration-300 shadow-md hover:shadow-lg active:scale-95">
          <i data-lucide="share-2" class="w-5 h-5"></i>
          <span class="font-medium">Compartir</span>
        </button>
      </div>


      <div class="mt-6 text-center px-4 fade-in">
        <p class="text-sm text-white/90 leading-relaxed">
          Eres Lara Croft. Descubre reliquias ancestrales, evita trampas ocultas y combate enemigos implacables.
        </p>
        <p class="text-xs text-white/60 mt-1">Modos: Individual</p>
      </div>
    </div>
  </div>


  <div class="px-5 mt-44 fade-in">
    <h2 class="text-lg font-semibold mb-3">Vista previa</h2>
    <div class="scroll-preview flex space-x-4 overflow-x-auto pb-2 rounded-xl">


      <div class="flex-shrink-0 h-[150px] w-[280px] rounded-xl overflow-hidden shadow-lg">
        <iframe class="h-full w-full rounded-xl" src="https://www.youtube.com/embed/adBtinVN04Q?si=IIFFuTrlkzTDkvnR" title="YouTube" frameborder="0" allowfullscreen></iframe>
      </div>


      <div class="flex-shrink-0 h-[150px] w-[120px] rounded-xl overflow-hidden relative shadow-md">
        <div class="absolute inset-0 shimmer" id="loader1"></div>
        <img src="https://i.imgur.com/7nKYKnv.jpg" class="h-full w-full object-cover" onload="document.getElementById('loader1').style.display='none'" onerror="this.style.display='none'" />
      </div>

 
      <div class="flex-shrink-0 h-[150px] w-[180px] rounded-xl overflow-hidden relative shadow-md">
        <div class="absolute inset-0 shimmer" id="loader2"></div>
        <img src="https://i.imgur.com/fmAvbZY.jpg" class="h-full w-full object-cover" onload="document.getElementById('loader2').style.display='none'" onerror="this.style.display='none'" />
      </div>

    
      <div class="flex-shrink-0 h-[150px] w-[200px] rounded-xl overflow-hidden relative shadow-md">
        <div class="absolute inset-0 shimmer" id="loader3"></div>
        <img src="https://i.imgur.com/e1hLQ2U.jpg" class="h-full w-full object-cover" onload="document.getElementById('loader3').style.display='none'" onerror="this.style.display='none'" />
      </div>

    </div>
  </div>


  <div id="modalDescarga" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-xl w-[320px] p-6 space-y-4 text-center shadow-2xl relative">
      <i data-lucide="download" class="w-10 h-10 mx-auto text-black mb-2"></i>
      <h2 class="text-xl font-bold">Descargar juego</h2>
      <p class="text-sm text-gray-600">La descarga solo está permitida desde esta página para proteger el contenido.</p>


      <button onclick="descargarDesdeAqui()" class="w-full py-2 bg-white text-black border border-black rounded-md font-semibold hover:bg-black hover:text-white transition-all duration-300 flex items-center justify-center gap-2">
        <i data-lucide="arrow-down-to-line" class="w-5 h-5"></i>
        Descargar APK
      </button>

      <button onclick="cerrarModal()" class="text-sm text-gray-500 mt-3 hover:underline">Cancelar</button>
    </div>
  </div>

  <script>
    lucide.createIcons();


    setTimeout(() => {
      const image = document.getElementById('bgImage');
      const video = document.getElementById('bgVideo');
      image.classList.add('hidden');
      video.src = "https://cdn.coverr.co/videos/coverr-woman-gaming-9549/1080p.mp4";
      video.classList.remove('hidden');
    }, 3000);

    function mostrarOpcionesDescarga() {
      document.getElementById("modalDescarga").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalDescarga").classList.add("hidden");
    }

    function descargarDesdeAqui() {
      const valid = window.location.hostname.includes("localhost") || window.location.protocol === "file:" || window.location.hostname === "tusitio.com";
      if (valid) {
        window.location.href = "https://ejemplo.com/app.apk";
      } else {
        alert("La descarga solo está permitida desde esta página oficial.");
      }
    }
  </script>
</body>
</html>
